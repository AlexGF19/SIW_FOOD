<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siwfood</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body  style="background: url(/food.webp) repeat 0 0; font-family: 'Rubik', sans-serif;">

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/siw-food-logo.png" width="180" alt="Siwfood Logo"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span th:if="${userDetails != null}">
                            <a th:href="@{'/profile/' + ${userDetails.username}}" class="btn btn-outline-secondary" th:text="${userDetails.username}"></a>
                        </span>
                        <span th:unless="${userDetails != null}">
                            <a href="/login" class="btn btn-outline-secondary">login</a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   		<div class="container my-5" style="background-color: rgb(255, 255, 255); border-radius: 1%;">
    
            <div>
                <h1 th:text="'Choose a new Cucine for ' + ${recipe.name}" ></h1>
            </div>

			<div class="text-center">
            <a th:href="'/newRecipe/setIngredient/' + ${recipe.id}"><button class="btn btn-outline-secondary">next</button></a>
        	</div>

            <div th:if="${cucines.isEmpty()}">
                <p>Is empty in here :/.</p>
            </div>
            <div class="row" th:if="${cucines}">
                <div class="col-md-4 mb-4" th:each="cucine : ${cucines}">
                    <div class="card h-100">
                        <div class="card-body text-center " style="background-color: rgba(255, 98, 0, 0.748); border-radius: 3%;">
                            <h5 class="card-title" th:text="${cucine.name}"></h5>
                            <a th:href="@{'/newRecipe/setCucine/' + ${recipe.id} + '/' + ${cucine.id}}" class="btn btn-outline-secondary">add</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        

    </body>
</html>
