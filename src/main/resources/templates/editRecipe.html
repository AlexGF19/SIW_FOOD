<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siwfood</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body  style="background: url(/food.webp) repeat 0 0; font-family: 'Rubik', sans-serif;">

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/siw-food-logo.png" width="180" alt="Siwfood Logo"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span th:if="${userDetails != null}">
                            <a th:href="@{'/profile/' + ${userDetails.username}}" class="btn btn-outline-secondary" th:text="${userDetails.username}"></a>
                        </span>
                        <span th:unless="${userDetails != null}">
                            <a href="/login" class="btn btn-outline-secondary">login</a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   		<div class="container mp-3 my-5" style="background-color: rgb(255, 255, 255); border-radius: 1%;">

			<div>
				<h1 th:text="'What do you want to change in ' + ${recipe.name}" ></h1>
			</div>

            <div class="row">

                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body text-center " style="background-color: rgba(255, 140, 0, 0.83); border-radius: 1%;">
                            <div class="my-3" style="background-color: beige;  border-style: solid; ">
                                <h1 class="card-title display-4">EDIT INFO</h1>
                            </div>
                            <a th:href="'/editRecipeForm/' + ${recipe.id}" class="btn btn-outline-secondary">edit</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body text-center " style="background-color: rgba(255, 140, 0, 0.83); border-radius: 1%;">
                            <div class="my-3" style="background-color: beige;  border-style: solid; ">
                                <h1 class="card-title display-4">EDIT INGREDIENT</h1>
                            </div>
                            <a th:href="@{'/editRecipeIngredient/' + ${recipe.id}}" class="btn btn-outline-secondary">edit</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body text-center " style="background-color: rgba(255, 140, 0, 0.83); border-radius: 1%;">
                            <div class="my-3" style="background-color: beige;  border-style: solid; ">
                                <h1 class="card-title display-4">CHANGE CUCINE</h1>
                            </div>
                            <a th:href="@{'/editRecipeCucine/' + ${recipe.id}}" class="btn btn-outline-secondary">edit</a>
                        </div>
                    </div>
                </div>
				
            </div>
                
		</div>

		<div class="text-center">
			<a th:href="'/recipe/' + ${recipe.id}"><button class="btn btn-secondary">Back</button></a>
		</div>
       
    </body>
</html>
