<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siwfood</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body  style="background: url(/food.webp) repeat 0 0; font-family: 'Rubik', sans-serif;">

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/siw-food-logo.png" width="180" alt="Siwfood Logo"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span th:if="${userDetails != null}">
                            <a th:href="@{'/profile/' + ${userDetails.username}}" class="btn btn-outline-secondary" th:text="${userDetails.username}"></a>
                        </span>
                        <span th:unless="${userDetails != null}">
                            <a href="/login" class="btn btn-outline-secondary">login</a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   		<div class="container my-4 mb-5" style="background-color: rgb(255, 255, 255); border-radius: 1%;">

            <div class="row my-4">
                <div class="col-md-4">
                    <div class="mt-4" th:if="${ingredient.image}">
                        <img th:src="@{'/image/' + ${ingredient.image.id}}" class="img-fluid rounded" alt="ingredient image" >
                    </div>
                    <div th:unless="${ingredient.image}" class="text-center">
                        <p>No image added.</p>
                    </div>
                    
                    <h1 th:text="${ingredient.name}"></h1>

                </div>
    
                <div class="col-md-8">
    
                    <div class="mt-4"><strong>recipes:</strong></div>
                    <div th:if="${ingredient.recipes.isEmpty()}">
                        <p>No recipes uploaded yet.</p>
                    </div>
                    
                    <ul class="list-group"  th:each="recipeIngredient : ${ingredient.recipes}">
                        <li class="list-group-item" >
                            <span th:unless="${recipeIngredient.recipe.images.isEmpty()}">
                                <img th:src="@{'/image/' + ${recipeIngredient.recipe.images[0].id}}" class="img-fluid rounded" alt="recipe Picture" style="width: 75px; height: 75px; object-fit: cover;">
                            </span>
                            <span th:text="${recipeIngredient.recipe.name}"></span>
                            <a th:href="@{'/recipe/' + ${recipeIngredient.recipe.id}}" class="btn btn-outline-secondary">show</a>
                        </li>
                    </ul>
    
                </div>
            </div>
        </div>
    
    
    </body>
    
</html>
