<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siwfood</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
     

</head>

<body  style="background: url(/food.webp) repeat 0 0; font-family: 'Rubik', sans-serif;">

        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="/siw-food-logo.png" width="180" alt="Siwfood Logo"></a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <span th:if="${userDetails != null}">
                                <a th:href="@{'/profile/' + ${userDetails.username}}" class="btn btn-outline-secondary" th:text="${userDetails.username}"></a>
                            </span>
                            <span th:unless="${userDetails != null}">
                                <a href="/login" class="btn btn-outline-secondary">login</a>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container my-4" style="background-color: rgb(255, 255, 255); border-radius: 2%;">

            <h2 th:text="'Choose an image for ' + ${ingredient.name}"></h2>
		
            <form th:action="@{'/addIngredientImage/' + ${ingredient.id}}" method="post" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <div class="input-group">
                        <input type="file" class="form-control" id="image" name="image" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required="required">
                        <button class="btn btn-outline-primary" type="submit">Submit</button>
                    </div>
                    <div class="form-text">Accepted formats: .jpg, .png, .gif</div>
                </div>
            </form>


        </div>

        <div class="text-center">
            <a th:href="@{'/ingredient/' + ${ingredient.id}}" class="btn btn-secondary">skip</a>
        </div>

	</body>
</html>
