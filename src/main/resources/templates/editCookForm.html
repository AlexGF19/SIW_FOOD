<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siwfood</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body  style="background: url(/food.webp) repeat 0 0; font-family: 'Rubik', sans-serif;">

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/siw-food-logo.png" width="180" alt="Siwfood Logo"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span th:if="${userDetails != null}">
                            <a th:href="@{'/profile/' + ${userDetails.username}}" class="btn btn-outline-secondary" th:text="${userDetails.username}"></a>
                        </span>
                        <span th:unless="${userDetails != null}">
                            <a href="/login" class="btn btn-outline-secondary">login</a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   		<div class="container my-4 mb-5" style="background-color: rgb(255, 255, 255); border-radius: 1%;">
		
			<h1>Edit your profile:<h1>
		
			<form th:action="@{'/editCook/' + ${cook.id}}" method="POST" th:object="${cook}" class="mt-4">
	
				<div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
					<p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
				</div>
	
	
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" id="name" th:field="*{name}" required>
					<div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
				</div>

				<div class="mb-3">
					<label for="surname" class="form-label">Surname</label>
					<input type="text" class="form-control" id="surname" th:field="*{surname}" required>
					<div th:if="${#fields.hasErrors('surname')}" class="text-danger" th:errors="*{surname}"></div>
				</div>

				<div class="mb-3">
					<label for="birthDate" class="form-label">Birth Date</label>
					<input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
					<div th:if="${#fields.hasErrors('birthDate')}" class="text-danger" th:errors="*{birthDate}"></div>
				</div>
      	
				<div>
					<a><button class="btn btn-light" type="submit">Submit</button></a>
				</div>
			
			</form>

		</div>

		<div class="text-center">
			<a th:href="@{'/profile/' + ${userDetails.username}}" class="btn btn-secondary">back</a>
		</div>

	</body>
<html>
