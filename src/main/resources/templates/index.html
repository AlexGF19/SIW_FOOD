<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siwfood</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
    
    
            .search-bar {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
                width: 100%;
            }
    
            .search-bar input[type="text"] {
                flex: 1;
                padding: 10px;
                border: none;
                border-radius: 5px;
                font-size: 16px;
            }
            
            .background-image {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(0, 0, 0); 
            }
    
        </style>

</head>

<body  style="background: url(/food.webp) repeat 0 0; font-family: 'Rubik', sans-serif;">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/siw-food-logo.png" width="180" alt="Siwfood Logo"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span th:if="${userDetails != null}">
                            <a th:href="@{'/profile/' + ${userDetails.username}}" class="btn btn-outline-secondary" th:text="${userDetails.username}"></a>
                        </span>
                        <span th:unless="${userDetails != null}">
                            <a href="/login" class="btn btn-outline-secondary">login</a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">

        <div class=" mb-3" >
            <form class="search-bar" action="/searchRecipe" method="GET">
                <input class="form-control" type="text" name="prefix" placeholder="Search recipes..." required>
                <button class="btn btn-secondary" type="submit">search</button>
            </form>
        </div>

        <div class="row text-center mb-3">
            <div class="col ">
                <div class="card h-100   background-image" style="background-image: url('recipe.jpg');">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 " style="background-color: beige;  border-style: solid; ">
                                <h1 class="card-title display-4">RECIPES</h1>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <a href="/recipe" class="btn btn-secondary">explore</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-center mb-3">
            <div class="col-md-4 mb-3">
                <div class="card h-100   background-image" style="background-image: url('world.jpg');">
                    <div class="card-body ">
                        <div class="my-5" style="background-color: beige;  border-style: solid; ">
                            <h1 class="card-title display-4">CUCINES</h1>
                        </div>
                        <a href="/cucine" class="btn btn-secondary">explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100 background-image" style="background-image: url('ingredient.jpg');">
                    <div class="card-body">
                        <div class="my-5" style="background-color: beige;  border-style: solid; ">
                            <h1 class="card-title display-4">INGREDIENTS</h1>
                        </div>
                        <a href="/ingredient" class="btn btn-secondary">Search</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100 background-image" style="background-image: url('vegan.jpg');">
                    <div class="card-body">
                        <div class="my-5" style="background-color: beige;  border-style: solid; ">
                            <h1 class="card-title display-4">VEGAN</h1>
                        </div>
                        <a href="/vegan" class="btn btn-secondary">explore</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-center mb-4">
            <div class="col">
                <div class="card h-100 background-image" style="background-image: url('cook.jpg');">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 " style="background-color: beige;  border-style: solid; ">
                                <h1 class="card-title display-4">COOKS</h1>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <a href="/cook" class="btn btn-secondary">meet them</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-center">

            <div class="col-md-6 mb-3">
                <div class="card h-100 background-image" style="background-image: url('addRecipe.jpg');">
                    <div class="card-body ">
                       
                        <div class="my-5 " style="background-color: beige;  border-style: solid; ">
                            <h1 class="card-title display-4">ADD A RECIPE</h1>
                        </div>
        
                        <a href="/newRecipe" class="btn btn-secondary">add</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="card h-100 background-image" style="background-image: url('addIngredient.jpg');">
                    <div class="card-body">
                        
                        <div class="my-5 " style="background-color: beige;  border-style: solid; ">
                            <h1 class="card-title display-4">ADD AN INGREDIENT</h1>
                        </div>
                        <a href="/newIngredient" class="btn btn-secondary">add</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
