<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siwfood</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body  style="background: url(/food.webp) repeat 0 0; font-family: 'Rubik', sans-serif;">

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/siw-food-logo.png" width="180" alt="Siwfood Logo"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span th:if="${userDetails != null}">
                            <a th:href="@{'/profile/' + ${userDetails.username}}" class="btn btn-outline-secondary" th:text="${userDetails.username}"></a>
                        </span>
                        <span th:unless="${userDetails != null}">
                            <a href="/login" class="btn btn-outline-secondary">login</a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   		<div class="container my-5" style="background-color: rgb(255, 255, 255); border-radius: 1%;">
        
            <div>
                <h1 th:text="'Choose a cook for ' + ${recipe.name} + ':'"></h1>
            </div>

            <div th:if="${cooks.isEmpty()}">
                <p>cucine is empty :/.</p>
            </div>
            <ul class="list-group"  th:each="cook : ${cooks}">
                <li class="list-group-item" >
                    <span th:if="${cook.image}">
                        <img th:src="@{'/image/' + ${cook.image.id}}" class="img-fluid rounded" alt="recipe Picture" style="width: 150px; height: 150px; object-fit: cover;">
                    </span>
                    <span class="display-5" th:text="${cook.name} "></span>
                    <a th:href="@{'/cook/' + ${cook.id}}" class="btn btn-outline-secondary">show</a>
                    <a th:href="@{'/admin/setCookNewRecipe/' + ${recipe.id} + '/' + ${cook.id}}" class="btn btn-outline-secondary">pick</a>
                </li>
            </ul> 

        </div>
    

    </body>
</html>
